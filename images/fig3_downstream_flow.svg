<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 200" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="540" height="200" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="270" y="20" font-size="12" text-anchor="middle" font-weight="bold" fill="#455A64">Downstream Flow Constraints</text>

  <!-- Production box -->
  <rect x="40" y="75" width="100" height="50" rx="5" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="90" y="97" font-size="11" text-anchor="middle" font-weight="bold" fill="white">Production</text>
  <text x="90" y="112" font-size="9" text-anchor="middle" fill="white">Complete</text>

  <!-- Main flow line -->
  <line x1="140" y1="100" x2="200" y2="100" stroke="#455A64" stroke-width="2"/>

  <!-- Flow F1 -->
  <line x1="200" y1="100" x2="230" y2="55" stroke="#1565C0" stroke-width="2"/>
  <line x1="230" y1="55" x2="300" y2="55" stroke="#1565C0" stroke-width="2"/>
  <polygon points="300,55 292,51 292,59" fill="#1565C0"/>

  <rect x="305" y="40" width="90" height="30" rx="4" fill="#E3F2FD" stroke="#1565C0" stroke-width="1.5"/>
  <text x="350" y="52" font-size="10" text-anchor="middle" font-weight="bold" fill="#1565C0">Flow F1</text>
  <text x="350" y="64" font-size="8" text-anchor="middle" fill="#1565C0">(Distillation)</text>

  <line x1="395" y1="55" x2="440" y2="55" stroke="#1565C0" stroke-width="1.5"/>
  <polygon points="440,55 432,51 432,59" fill="#1565C0"/>

  <rect x="445" y="40" width="70" height="30" rx="4" fill="#BBDEFB" stroke="#1565C0" stroke-width="1"/>
  <text x="480" y="52" font-size="9" text-anchor="middle" fill="#1565C0">Capacity</text>
  <text x="480" y="64" font-size="9" text-anchor="middle" font-weight="bold" fill="#1565C0">D₁ₜ</text>

  <!-- Flow F2 -->
  <line x1="206" y1="100" x2="300" y2="100" stroke="#2E7D32" stroke-width="2"/>
  <polygon points="300,100 292,96 292,104" fill="#2E7D32"/>

  <rect x="305" y="85" width="90" height="30" rx="4" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="350" y="97" font-size="10" text-anchor="middle" font-weight="bold" fill="#2E7D32">Flow F2</text>
  <text x="350" y="109" font-size="8" text-anchor="middle" fill="#2E7D32">(Drying)</text>

  <line x1="395" y1="100" x2="440" y2="100" stroke="#2E7D32" stroke-width="1.5"/>
  <polygon points="440,100 432,96 432,104" fill="#2E7D32"/>

  <rect x="445" y="85" width="70" height="30" rx="4" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1"/>
  <text x="480" y="97" font-size="9" text-anchor="middle" fill="#2E7D32">Capacity</text>
  <text x="480" y="109" font-size="9" text-anchor="middle" font-weight="bold" fill="#2E7D32">D₂ₜ</text>

  <!-- Flow F3 -->
  <line x1="200" y1="100" x2="230" y2="145" stroke="#F57C00" stroke-width="2"/>
  <line x1="230" y1="145" x2="300" y2="145" stroke="#F57C00" stroke-width="2"/>
  <polygon points="300,145 292,141 292,149" fill="#F57C00"/>

  <rect x="305" y="130" width="90" height="30" rx="4" fill="#FFF3E0" stroke="#F57C00" stroke-width="1.5"/>
  <text x="350" y="142" font-size="10" text-anchor="middle" font-weight="bold" fill="#F57C00">Flow F3</text>
  <text x="350" y="154" font-size="8" text-anchor="middle" fill="#F57C00">(Packaging)</text>

  <line x1="395" y1="145" x2="440" y2="145" stroke="#F57C00" stroke-width="1.5"/>
  <polygon points="440,145 432,141 432,149" fill="#F57C00"/>

  <rect x="445" y="130" width="70" height="30" rx="4" fill="#FFE0B2" stroke="#F57C00" stroke-width="1"/>
  <text x="480" y="142" font-size="9" text-anchor="middle" fill="#F57C00">Capacity</text>
  <text x="480" y="154" font-size="9" text-anchor="middle" font-weight="bold" fill="#F57C00">D₃ₜ</text>

  <!-- Branch point (drawn last to stay on top) -->
  <circle cx="200" cy="100" r="6" fill="#455A64"/>

  <!-- Inventory note -->
  <text x="270" y="185" font-size="10" text-anchor="middle" fill="#78909C">Each flow has independent WIP inventory Iᶠₜ</text>
</svg>
