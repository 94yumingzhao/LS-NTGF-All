<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="520" height="200" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="260" y="20" font-size="12" text-anchor="middle" font-weight="bold" fill="#455A64">Carryover Constraint Coupling Structure</text>

  <!-- Period labels -->
  <text x="80" y="45" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=1</text>
  <text x="180" y="45" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=2</text>
  <text x="280" y="45" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=3</text>
  <text x="380" y="45" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=4</text>
  <text x="460" y="45" font-size="10" text-anchor="middle" fill="#78909C">...</text>

  <!-- Y variable row (Setup) - all circles r=18 -->
  <text x="30" y="80" font-size="10" text-anchor="middle" font-weight="bold" fill="#2E7D32">Y</text>

  <circle cx="80" cy="75" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="80" y="79" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₁</text>

  <circle cx="180" cy="75" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="180" y="79" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₂</text>

  <circle cx="280" cy="75" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="280" y="79" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₃</text>

  <circle cx="380" cy="75" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="380" y="79" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₄</text>

  <!-- Lambda variable row (Carryover) - all circles r=18 -->
  <text x="30" y="145" font-size="10" text-anchor="middle" font-weight="bold" fill="#1565C0">L</text>

  <circle cx="80" cy="140" r="18" fill="#ECEFF1" stroke="#90A4AE" stroke-width="2"/>
  <text x="80" y="144" font-size="8" text-anchor="middle" fill="#78909C">L₁=0</text>

  <circle cx="180" cy="140" r="18" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="180" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₂</text>

  <circle cx="280" cy="140" r="18" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="280" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₃</text>

  <circle cx="380" cy="140" r="18" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="380" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₄</text>

  <!-- Dependency arrows: Y -> L (diagonal, straight lines with proper arrowheads) -->
  <!-- y₁ -> L₂ -->
  <line x1="95" y1="90" x2="163" y2="125" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="168,128 158,128 163,119" fill="#EF5350"/>

  <!-- y₂ -> L₃ -->
  <line x1="195" y1="90" x2="263" y2="125" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="268,128 258,128 263,119" fill="#EF5350"/>

  <!-- y₃ -> L₄ -->
  <line x1="295" y1="90" x2="363" y2="125" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="368,128 358,128 363,119" fill="#EF5350"/>

  <!-- Chain arrows: L -> L (horizontal straight lines) -->
  <!-- L₂ -> L₃ -->
  <line x1="198" y1="140" x2="257" y2="140" stroke="#FF9800" stroke-width="1.5"/>
  <polygon points="262,140 254,136 254,144" fill="#FF9800"/>

  <!-- L₃ -> L₄ -->
  <line x1="298" y1="140" x2="357" y2="140" stroke="#FF9800" stroke-width="1.5"/>
  <polygon points="362,140 354,136 354,144" fill="#FF9800"/>

  <!-- Legend -->
  <g transform="translate(420, 65)">
    <text x="0" y="0" font-size="9" font-weight="bold" fill="#455A64">Constraints:</text>
    <line x1="0" y1="18" x2="18" y2="30" stroke="#EF5350" stroke-width="1.5"/>
    <polygon points="22,32 14,32 18,25" fill="#EF5350"/>
    <text x="30" y="30" font-size="8" fill="#455A64">yₜ₋₁ >= Lₜ</text>

    <line x1="0" y1="52" x2="16" y2="52" stroke="#FF9800" stroke-width="1.5"/>
    <polygon points="22,52 14,48 14,56" fill="#FF9800"/>
    <text x="30" y="56" font-size="8" fill="#455A64">Lₜ₋₁ -> Lₜ</text>
  </g>

  <!-- Constraint formula -->
  <text x="260" y="185" font-size="10" text-anchor="middle" fill="#455A64">Constraint: 2Lₜ &lt;= yₜ₋₁ + yₜ (carryover requires consecutive setups)</text>
</svg>
