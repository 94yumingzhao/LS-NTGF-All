<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 200" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="520" height="200" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="260" y="20" font-size="12" text-anchor="middle" font-weight="bold" fill="#455A64">Carryover Constraint Coupling Structure</text>

  <!-- Period labels -->
  <text x="80" y="50" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=1</text>
  <text x="180" y="50" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=2</text>
  <text x="280" y="50" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=3</text>
  <text x="380" y="50" font-size="10" text-anchor="middle" fill="#455A64" font-weight="bold">t=4</text>
  <text x="460" y="50" font-size="10" text-anchor="middle" fill="#78909C">...</text>

  <!-- Y variable row (Setup) -->
  <text x="30" y="85" font-size="10" text-anchor="middle" font-weight="bold" fill="#2E7D32">Y</text>

  <circle cx="80" cy="80" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="80" y="84" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₁</text>

  <circle cx="180" cy="80" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="180" y="84" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₂</text>

  <circle cx="280" cy="80" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="280" y="84" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₃</text>

  <circle cx="380" cy="80" r="18" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <text x="380" y="84" font-size="9" text-anchor="middle" font-weight="bold" fill="white">y₄</text>

  <!-- Lambda variable row (Carryover) -->
  <text x="30" y="145" font-size="10" text-anchor="middle" font-weight="bold" fill="#1565C0">L</text>

  <circle cx="80" cy="140" r="16" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1.5"/>
  <text x="80" y="144" font-size="8" text-anchor="middle" fill="#78909C">L₁=0</text>

  <circle cx="180" cy="140" r="16" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="180" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₂</text>

  <circle cx="280" cy="140" r="16" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="280" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₃</text>

  <circle cx="380" cy="140" r="16" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="380" y="144" font-size="9" text-anchor="middle" font-weight="bold" fill="white">L₄</text>

  <!-- Dependency arrows: Y -> L (diagonal) -->
  <!-- y₁ -> L₂ -->
  <line x1="94" y1="93" x2="166" y2="127" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="166,127 159,120 156,129" fill="#EF5350"/>

  <!-- y₂ -> L₃ -->
  <line x1="194" y1="93" x2="266" y2="127" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="266,127 259,120 256,129" fill="#EF5350"/>

  <!-- y₃ -> L₄ -->
  <line x1="294" y1="93" x2="366" y2="127" stroke="#EF5350" stroke-width="1.5"/>
  <polygon points="366,127 359,120 356,129" fill="#EF5350"/>

  <!-- Chain arrows: L -> L (horizontal straight lines) -->
  <!-- L₂ -> L₃ -->
  <line x1="196" y1="140" x2="259" y2="140" stroke="#FF9800" stroke-width="1.5"/>
  <polygon points="264,140 256,136 256,144" fill="#FF9800"/>

  <!-- L₃ -> L₄ -->
  <line x1="296" y1="140" x2="359" y2="140" stroke="#FF9800" stroke-width="1.5"/>
  <polygon points="364,140 356,136 356,144" fill="#FF9800"/>

  <!-- Legend -->
  <g transform="translate(420, 70)">
    <text x="0" y="0" font-size="9" font-weight="bold" fill="#455A64">Constraints:</text>
    <line x1="0" y1="15" x2="20" y2="30" stroke="#EF5350" stroke-width="1.5"/>
    <polygon points="20,30 14,24 12,31" fill="#EF5350"/>
    <text x="28" y="27" font-size="8" fill="#455A64">yₜ₋₁ >= Lₜ</text>

    <line x1="0" y1="50" x2="15" y2="50" stroke="#FF9800" stroke-width="1.5"/>
    <polygon points="20,50 14,47 14,53" fill="#FF9800"/>
    <text x="28" y="54" font-size="8" fill="#455A64">Lₜ₋₁ -> Lₜ</text>
  </g>

  <!-- Constraint formula -->
  <text x="260" y="185" font-size="10" text-anchor="middle" fill="#455A64">Constraint: 2Lₜ &lt;= yₜ₋₁ + yₜ (carryover requires consecutive setups)</text>
</svg>
