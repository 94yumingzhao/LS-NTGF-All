<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 180" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="580" height="180" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="290" y="20" font-size="12" text-anchor="middle" font-weight="bold" fill="#455A64">Setup Carryover Timeline</text>

  <!-- Time axis -->
  <line x1="60" y1="50" x2="540" y2="50" stroke="#455A64" stroke-width="1.5"/>
  <polygon points="540,50 530,45 530,55" fill="#455A64"/>

  <!-- Period markers -->
  <line x1="100" y1="45" x2="100" y2="55" stroke="#455A64" stroke-width="1.5"/>
  <text x="100" y="40" font-size="10" text-anchor="middle" fill="#455A64">t=1</text>

  <line x1="210" y1="45" x2="210" y2="55" stroke="#455A64" stroke-width="1.5"/>
  <text x="210" y="40" font-size="10" text-anchor="middle" fill="#455A64">t=2</text>

  <line x1="320" y1="45" x2="320" y2="55" stroke="#455A64" stroke-width="1.5"/>
  <text x="320" y="40" font-size="10" text-anchor="middle" fill="#455A64">t=3</text>

  <line x1="430" y1="45" x2="430" y2="55" stroke="#455A64" stroke-width="1.5"/>
  <text x="430" y="40" font-size="10" text-anchor="middle" fill="#455A64">t=4</text>

  <!-- Group A row -->
  <text x="40" y="85" font-size="11" text-anchor="middle" font-weight="bold" fill="#2E7D32">G1</text>

  <!-- G1: Setup at t=1 -->
  <rect x="80" y="70" width="40" height="25" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="100" y="87" font-size="9" text-anchor="middle" font-weight="bold" fill="white">Setup</text>

  <!-- G1: Carryover at t=2 -->
  <rect x="190" y="70" width="40" height="25" rx="3" fill="#42A5F5" stroke="#1565C0" stroke-width="1.5"/>
  <text x="210" y="87" font-size="9" text-anchor="middle" font-weight="bold" fill="white">Carry</text>

  <!-- Arrow from t=1 to t=2 for G1 -->
  <line x1="120" y1="82" x2="188" y2="82" stroke="#78909C" stroke-width="1" stroke-dasharray="4,2"/>
  <polygon points="188,82 180,78 180,86" fill="#78909C"/>

  <!-- G1: Idle at t=3 -->
  <rect x="300" y="70" width="40" height="25" rx="3" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  <text x="320" y="87" font-size="9" text-anchor="middle" fill="#78909C">Idle</text>

  <!-- G1: Setup at t=4 -->
  <rect x="410" y="70" width="40" height="25" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="430" y="87" font-size="9" text-anchor="middle" font-weight="bold" fill="white">Setup</text>

  <!-- Group B row -->
  <text x="40" y="130" font-size="11" text-anchor="middle" font-weight="bold" fill="#1565C0">G2</text>

  <!-- G2: Idle at t=1 -->
  <rect x="80" y="115" width="40" height="25" rx="3" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  <text x="100" y="132" font-size="9" text-anchor="middle" fill="#78909C">Idle</text>

  <!-- G2: Setup at t=2 -->
  <rect x="190" y="115" width="40" height="25" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5"/>
  <text x="210" y="132" font-size="9" text-anchor="middle" font-weight="bold" fill="white">Setup</text>

  <!-- G2: Carryover at t=3 -->
  <rect x="300" y="115" width="40" height="25" rx="3" fill="#42A5F5" stroke="#1565C0" stroke-width="1.5"/>
  <text x="320" y="132" font-size="9" text-anchor="middle" font-weight="bold" fill="white">Carry</text>

  <!-- Arrow from t=2 to t=3 for G2 -->
  <line x1="230" y1="127" x2="298" y2="127" stroke="#78909C" stroke-width="1" stroke-dasharray="4,2"/>
  <polygon points="298,127 290,123 290,131" fill="#78909C"/>

  <!-- G2: Idle at t=4 -->
  <rect x="410" y="115" width="40" height="25" rx="3" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  <text x="430" y="132" font-size="9" text-anchor="middle" fill="#78909C">Idle</text>

  <!-- Legend -->
  <rect x="80" y="155" width="16" height="12" rx="2" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <text x="100" y="165" font-size="9" fill="#455A64">Setup (Y=1)</text>

  <rect x="180" y="155" width="16" height="12" rx="2" fill="#42A5F5" stroke="#1565C0" stroke-width="1"/>
  <text x="200" y="165" font-size="9" fill="#455A64">Carryover (L=1)</text>

  <rect x="300" y="155" width="16" height="12" rx="2" fill="#ECEFF1" stroke="#90A4AE" stroke-width="1"/>
  <text x="320" y="165" font-size="9" fill="#455A64">Idle (Y=0, L=0)</text>
</svg>
